<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ATM</a>
            <div class="navbar-nav">
    {% if request.cookies.get("access_token") %}
        <span class="navbar-text me-3">Привет, {{ username }}!</span>
        <a class="nav-link" href="/upload">Загрузка</a>
        <a class="nav-link" href="/predictions">Прогнозы</a>
        <a class="nav-link" href="/register">Регистрация</a>
                <a class="nav-link" href="/logout">Выход</a><a class="nav-link" href="/register">Регистрация</a>
    {% else %}
        <a class="nav-link" href="/login">Вход</a>
<!--        <a class="nav-link" href="/register">Регистрация</a>-->
    {% endif %}
</div>
            {% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
